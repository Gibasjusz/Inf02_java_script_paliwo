        <h2>Orientacyjny koszt paliwa</h2><br>
        Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br>
        <input type="number" id="rodzaj_paliwa"><br>
        Ile litrów: <br>

    <script>
        function paliwo() {
            var rodzaj = document.getElementById('rodzaj_paliwa').value;
            console.log(rodzaj);
            var ilosc = document.getElementById('amount').value;
            console.log(ilosc);

            if (rodzaj==1) {
                var koszt = ilosc*4;
                document.getElementById('wynik').innerHTML = koszt; 
                console.log('ok');
            }
            else if (rodzaj==2) {
                var koszt2 = ilosc*3.5;
                document.getElementById('wynik').innerHTML = koszt2;
                console.log('ok2'); 
            }
            else {
                document.getElementById('wynik').innerHTML = 'Nie ma takiego paliwa'; 
                console.log('ok3'); 
            }
        }
    </script>
